<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel jquery plugin</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<div class="fm-carousel-container">
	<p class="fm-carousel-title">Folk-metal bands carousel</p>
	<div class="fm-carousel-arrow-left"></div>
	<div class="fm-carousel-hider">
		<ul class="fm-carousel-list">
		    <li class="carousel-element"><img src="img/Image1.jpg"><p>Tagarot</p></li>
		    <li class="carousel-element"><img src="img/Image2.jpg"><p>Red Flag Crew</p></li>
		    <li class="carousel-element"><img src="img/Image3.jpg"><p>Wolf Rahm</p></li>
		    <li class="carousel-element"><img src="img/Image4.jpg"><p>Hispanica</p></li>
		    <li class="carousel-element"><img src="img/Image5.jpg"><p>Mаnegarm</p></li>
		    <li class="carousel-element"><img src="img/Image6.jpg"><p>Сварга</p></li>
		    <li class="carousel-element"><img src="img/Image7.jpg"><p>Manegarm-2</p></li>
		    <li class="carousel-element"><img src="img/Image8.jpg"><p>Сатана Козел</p></li>
		    <li class="carousel-element"><img src="img/Image9.jpg"><p>Alkonost</p></li>
		    <li class="carousel-element"><img src="img/Image10.jpg"><p>Svartby</p></li>
		    <li class="carousel-element"><img src="img/Image11.jpg"><p>Excelsis</p></li>
		    <li class="carousel-element"><img src="img/Image12.jpg"><p>Cultus Ferax</p></li>
		</ul>
	</div>
	<div class="fm-carousel-arrow-right"></div>
</div>
	<script src="js/jquery.fm-carousel.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
